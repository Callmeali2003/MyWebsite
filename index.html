  <script>
    // Typing effect for header
    const siteName = document.querySelector('.site-name');
    const text = '> testing site';
    let i = 0;

    function type() {
      if (i < text.length) {
        siteName.textContent += text.charAt(i);
        i++;
        setTimeout(type, 100);
      } else {
        siteName.classList.add('cursor');
      }
    }

    window.onload = type;
  </script>
